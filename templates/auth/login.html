{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">

  <div class="mb-3 row">
    <label for="username" class="col-sm-2 col-form-label ">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control post-on-enter" name="username" id="username" required>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="password" class="col-sm-2 col-form-label ">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control post-on-enter" name="password" id="password" required>
    </div>
  </div>



  <button type="submit" class="btn btn-outline-primary">Log In</button>



</form>
{% endblock %}
